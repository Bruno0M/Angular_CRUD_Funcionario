<mat-card>
  <h1>{{ btnTitulo }}</h1>

  <form [formGroup]="funcionarioform" (ngSubmit)="submit()" #formDit="ngForm">
    <input type="hidden" formControlName="id" />

    <div class="input_box">
      <mat-form-field>
        <mat-label for="">Nome:</mat-label>
        <input matInput type="text" formControlName="nome" placeholder="Insira o nome!" required />
      </mat-form-field>
    </div>

    <div class="input_box">
      <mat-form-field>
        <mat-label for="">Sobrenome:</mat-label>
        <input matInput type="text" formControlName="sobrenome" placeholder="Insira o sobrenome!" required />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Departamento</mat-label>
        <mat-select formControlName="departamento" required>
          <mat-option *ngFor="let departamento of departamentos" [value]="departamento.value">{{ departamento.viewValue
            }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Turno</mat-label>
        <mat-select id="turno" formControlName="turno" required>
          <mat-option *ngFor="let turno of turnos" [value]="turno.value">{{turno.viewValue}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="btn-box">
      <button type="submit" [disabled]="!funcionarioform.valid" mat-raised-button color="accent">
        {{ btnAcao }}
      </button>
      <button routerLink="" mat-raised-button>Voltar</button>
    </div>
  </form>
</mat-card>
